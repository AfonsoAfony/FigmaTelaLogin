<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/stilo.css">

<body>
  
       

    <main id="container">
        <section class="row">
            <div id="part1">
                
            </div>
            <div id="part2">
                <div id="div-formulario">
                    <p>Bem-vindo de volta</p>
                    <h2>Faça login na sua conta</h2>

                    <form action="" method="post" id="formLogin">
                                       
                    <div class="container">
                    <label for="*Username"><b>E-mail:</b></label>
                    <br>
                    <input class="caixaTexto" type="text" placeholder="Enter Username" name="Username" required>
                    <br>
                    <label for="senha"><b>Senha</b></label>
                    <br>
                    <input class="caixaTexto" type="password" placeholder="Enter Password" name="senha" required>
                    <br>
                    <div id="lembrar">
                        <label>
                            <input class="checkbox" type="checkbox" checked="checked" name="remember"> Lembre de mim                  
                            </label><br>
                            <a href="">Esqueceu-se da senha?</a>
                    </div>
                    <button type="submit" class="btnLogin">Entrar na conta</button>
                    <br>
                    <button type="button" class="btnLoginGoogle"><img src="img/icon.svg" alt="">Ou faça login com o Google</button>
                    <p>Não tem uma conta? <a href="">Cadastre-se</a></p>
                    <br>
                    
                    
                    </div>
                    
                    </form>
                </div>
            </div>
        </section>
        
    </main>
